{% extends "base.html" %} {% block content %}

<h1>Sample a point from the Mandelbrot Set</h1>
<label for="realInput">Real part: </label>
<input id="realInput" type="number" value="-1.373543"/><br><br>

<label for="imagInput">Imaginary part: </label>
<input id="imagInput" type="number" value="-0.01234831"/><br><br>

<button id="sampleButton" onClick="sample()">Sample point</button><br><br>
<label for="result">Result: </label><span id="result"></span><br><br>

<button id="imageButton" onClick="image()">Create image</button><br><br>
<img id="image" src="static/mandelbrot.png" alt="Mandelbrot Set"><br><br>

{% endblock %}
